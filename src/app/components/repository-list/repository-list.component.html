<mat-list>
  <mat-list-item *ngFor="let r of repositories">
    <mat-icon matListIcon class="action clickable" (click)="openClick.emit(r)">folder_open</mat-icon>
    <mat-icon matListIcon class="action clickable" (click)="deleteClick.emit(r)">delete_outline</mat-icon>
    <h3 matLine> {{r.name}} </h3>
    <p matLine>
      {{r.path}}
    </p>
  </mat-list-item>
</mat-list>
