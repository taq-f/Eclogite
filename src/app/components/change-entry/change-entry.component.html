<div class="wrapper" [@select]="selectState" [@flyin]="'in'">
  <div class="change-entry">
    <div class="path">
      <app-filepath [file]="change"></app-filepath>
    </div>
    <div class="status-icon {{toIconText(change.state)}}">
      <i class="icon material-icons">{{toIconText(change.state)}}</i>
    </div>
  </div>
</div>
