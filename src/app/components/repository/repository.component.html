<div class="container center-h">
  <div class="content">
    <h2>Local Repository</h2>
    <div class="line">
      <div class="take-rest">
        <input class="input" placeholder="repositoty path" [(ngModel)]="repositoryPath">
      </div>
      <div>
        <button class="button is-light" (click)="chooseRepositoryPath()">Choose...</button>
      </div>
      <div>
        <button class="button is-primary" [disabled]="!repositoryPath" (click)="addRepository()">Add and Open</button>
      </div>
    </div>

    <h2>Repositories</h2>

    <h3>Recent</h3>
    <app-repository-list [repositories]="recentlyOpenedRepositories" (openClick)="openRepository($event)" (deleteClick)="deleteRepository($event)">
    </app-repository-list>

    <h3>All</h3>
    <app-repository-list [repositories]="repositories" (openClick)="openRepository($event)" (deleteClick)="deleteRepository($event)">
    </app-repository-list>
  </div>
</div>
