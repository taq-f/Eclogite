<div class="container center-h">
  <div class="content">

    <h2> Local Repository </h2>

    <div class="line">
      <div class="take-rest">
        <mat-form-field class="smaller" style="width: 100%">
          <input matInput placeholder="repositoty path" [(ngModel)]="repositoryPath">
        </mat-form-field>
      </div>
      <div>
        <button mat-button class="smaller" (click)="chooseRepositoryPath()">Choose...</button>
      </div>
      <div>
        <button mat-button class="smaller" color="accent" [disabled]="!repositoryPath" (click)="addRepository()">Add and Open</button>
      </div>
    </div>

    <h2> Repositories </h2>

    <mat-button-toggle-group [value]="'recently-opened'">
      <mat-button-toggle value="all" (click)="getRepositories(true)">
        All
      </mat-button-toggle>
      <mat-button-toggle value="recently-opened" (click)="getRepositories(false)">
        Recently Opened
      </mat-button-toggle>
    </mat-button-toggle-group>

    <app-repository-list [repositories]="repositories" (openClick)="openRepository($event)" (deleteClick)="deleteRepository($event)">
    </app-repository-list>
  </div>
</div>
