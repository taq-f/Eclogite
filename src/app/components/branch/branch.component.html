<div class="container fancy-scroll">
  <div class="new-branch">
    <div class="new-branch-name">
      <mat-form-field style="font-size: 12px; width: 100%">
        <input matInput placeholder="New Branch Name" [(ngModel)]="newBranchName">
      </mat-form-field>
    </div>
    <div class="create-branch">
      <button mat-button color="primary" [disabled]="!newBranchName" class="smaller" (click)="createBranch()">Create Branch</button>
    </div>
  </div>

  <div class="branch-list">
    <div class="branch clickable" [class.current]="branch.current" *ngFor="let branch of branches">
      <div class="branch-name" (click)="checkout(branch)">
        {{branch.name}}
      </div>
      <div class="buttons">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="smaller" [disabled]="branch.current">
            <mat-icon>dialpad</mat-icon>
            <span>Do Something</span>
          </button>
          <button mat-menu-item class="smaller">
            <mat-icon>notifications_off</mat-icon>
            <span>Do Another</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
