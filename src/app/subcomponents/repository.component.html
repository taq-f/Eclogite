<div class="container fancy-scroll">
  <h2>Add Local Repository</h2>
  <mat-form-field class="input">
    <input matInput placeholder="repositoty path" [(ngModel)]="repositoryPath">
  </mat-form-field>
  <button mat-button (click)="chooseRepositoryPath()">Choose...</button>
  <button mat-button color="accent" [disabled]="!repositoryPath" (click)="addRepository()">Add and Open</button>

  <h2>Repositories</h2>
  <div class="repositories">
    <div class="list">
      <h3>Recent</h3>
      <app-repository-list
        [repositories]="recentlyOpenedRepositories"
        (openClick)="openRepository($event)"
        (deleteClick)="deleteRepository($event)">
      </app-repository-list>
    </div>
    <div class="list">
      <h3>All</h3>
      <app-repository-list
        [repositories]="repositories"
        (openClick)="openRepository($event)"
        (deleteClick)="deleteRepository($event)">
      </app-repository-list>
    </div>
  </div>
</div>
