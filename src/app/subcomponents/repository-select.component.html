<mat-dialog-content>
    <mat-list dense>
        <h3 matSubheader>Recent</h3>
        <mat-list-item *ngFor="let r of repositories">
            <mat-icon matListIcon class="clickable need-caution" (click)="deleteRepository(r)">delete</mat-icon>
            <h3 matLine class="clickable" (click)="selectRepository(r)">{{r.name}}</h3>
            <p matLine>{{r.path}}</p>
        </mat-list-item>
     </mat-list>
</mat-dialog-content>
