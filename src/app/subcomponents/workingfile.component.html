<div *ngIf="repository" class="content">
  <div class="left-pane">
    <div class="status-wrapper fancy-scroll">
      <app-status [repositoryPath]="repository.path" (entrySelectChange)="onEntrySelectChange($event)"></app-status>
    </div>
    <div class="commit-message-wrapper">
      <mat-form-field style="font-size: 12px; width: 100%;">
        <input matInput placeholder="Summary" value="">
      </mat-form-field>
      <mat-form-field style="font-size: 12px; width: 100%;">
        <textarea style="height: 80px;" matInput placeholder="Description"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" class="smaller">Commit</button>
    </div>
  </div>
  <div class="right-pane">
    <app-diff
      [repositoryPath]="repository.path"
      [workingfile]="workingfile"
      (applied)="refresh()"></app-diff>
  </div>
</div>
