<div class="wrapper">
  <mat-form-field style="font-size: 12px; width: 100%;">
    <input #summary matInput placeholder="Summary" value="" (keyup)="updateSummary(summary.value)">
  </mat-form-field>
  <mat-form-field style="font-size: 12px; width: 100%;">
    <textarea style="height: 80px;" matInput placeholder="Description"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!commitable" class="smaller">Commit</button>
</div>
