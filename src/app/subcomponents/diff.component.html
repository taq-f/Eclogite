<div class="container">
  <div class="file-opening">
    <div *ngIf="_workingfile">
      <button mat-button class="smaller" color="primary" [disabled]="!editable" (click)="apply()">Stage File</button>
      {{_workingfile && _workingfile.path}}
    </div>
  </div>
  <div *ngIf="fileDiff" class="diff fancy-scroll">
    <div class="hunk-container" *ngFor="let hunk of fileDiff.hunks">
      <app-hunk [hunk]="hunk" [fileChange]="_workingfile" (hunkStatusChange)="onHunkStatusChange()" (patch)="apply($event)"></app-hunk>
    </div>
  </div>
  <div *ngIf="!fileDiff" class="diff fancy-scroll">
    <div class="center">
      <img src="assets/app.png" style="opacity:0.5;" alt="" srcset="">
    </div>
  </div>
</div>
