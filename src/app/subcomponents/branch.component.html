<div class="container">
  <div class="branch-list">
    <div class="branch" [class.current]="branch.current" *ngFor="let branch of branches">
      <div class="checkout">
        <!-- <span *ngIf="!branch.current" class="secondary-text">checkout</span> -->
        <button *ngIf="!branch.current" mat-button class="smaller" [disabled]="isCheckingOutBranch" (click)="checkout(branch)">Checkout</button>
      </div>
      <div class="branch-name">
        {{branch.name}}
      </div>
      <div class="buttons">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="smaller" [disabled]="branch.current">
            <mat-icon>dialpad</mat-icon>
            <span>Do Something</span>
          </button>
          <button mat-menu-item class="smaller">
            <mat-icon>notifications_off</mat-icon>
            <span>Do Another</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
